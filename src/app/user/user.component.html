<div class="container" *ngIf="afAuth.user | async as user; else showLogin">
  <!-- <h3 class="card text-white bg-primary mb-3" style="max-width: 30rem;text-align: center">Welcome:{{user.email}}</h3> -->
  <nav>
    <a routerLink="/userdata" routerLinkActive="active"></a>
    <app-activity ></app-activity> 
    <!-- <p>Do you really want to LogOut?</p><br>
     <button type="button"  float="left" class="btn btn-primary" (click)="doLogout()">LogOut</button> -->
  </nav>
  <router-outlet></router-outlet>
</div>

<ng-template #showLogin>
  <form [formGroup]="userForm" class="container">
    <h2 class="card text-white bg-primary mb-3">Login Board</h2>
    <div class="form-group" #showLogin>
      <label>Email address</label>
      <!--below  ngModel(reflects both side) is used to reflect the emailIDs value in child-component.. -->
      <input [(ngModel)]="email"   
      type="email"
        placeholder="eg: email@email.com"
        formControlName="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
      />
    </div>
    <button
      type="button"
      (click)="signUp()"
      [disabled]="
        !(
          this.userForm.controls.email.valid &&
          this.userForm.controls.password.valid
        )
      "
      class="btn btn-primary"
    >
      SignUp
    </button>

    <button
      type="button"
      (click)="tryLogin()"
      [disabled]="
        !(
          this.userForm.controls.email.valid &&
          this.userForm.controls.password.valid
        )
      "
      class="btn btn-primary"
    >
      Login
    </button>
  </form>
</ng-template>
